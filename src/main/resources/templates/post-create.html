<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Create a New Post</h1>
    <form id="postForm" th:action="@{/posts/new}" method="POST" novalidate>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required maxlength="100" th:value="${post.title}">
            <small class="text-danger" id="titleError" style="display: none;">Title is required.</small>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" class="form-control" required maxlength="10" th:value="${post.author}">
            <small class="text-danger" id="authorError" style="display: none;">Author is required.</small>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" rows="10" required th:text="${post.content}"></textarea>
            <small class="text-danger" id="contentError" style="display: none;">Content is required.</small>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <small class="text-danger" id="passwordError" style="display: none;">Password must be at least 6 characters.</small>
        </div>

        <button type="submit" class="btn btn-primary">Create Post</button>
        <a href="/posts" class="btn btn-secondary">Back to List</a>
    </form>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
