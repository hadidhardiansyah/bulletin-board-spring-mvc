<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Edit Post</h1>
    <form th:action="@{/posts/edit/{postId}(postId=${post.postId})}" method="POST">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${post.title}" required maxlength="100">
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" class="form-control" th:value="${post.author}" required maxlength="10">
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" rows="10" required th:text="${post.content}"></textarea>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/posts" class="btn btn-secondary">Back to List</a>
    </form>

</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
